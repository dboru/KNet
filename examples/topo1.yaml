Topology:
    name : Simple Linear Topology
    schema_version: 1.0
    description: |
      This topology consists of 4 nodes, and two switches. 
      2 Nodes are connected in each switch. Also these switches are
      interconnected. Also MAC address is explicitly  mentioned.
    controller:
      url: tcp:0.0.0.0:6633
    nodes:
      -
        name: a1
        image: ubuntu:trusty
      -
        name: a2
        image: ubuntu:trusty        
      -
        name: a3
        image: ubuntu:trusty    
      -
        name: a4
        image: ubuntu:trusty    
    switches:
      -
        name: switch1
        ofversion: 1.3
      -
        name: switch2
        ofversion: 1.3
    links:
      -
        switches:
          - switch1
        nodes:
          - 
            name: a1
            mac: 00:00:00:00:00:01
          - 
            name: a2
            mac: 00:00:00:00:00:02
        network: n1
      -        
        switches:
          - switch2
        nodes:
          - 
            name: a3
            mac: 00:00:00:00:00:03
          - 
            name: a4
            mac: 00:00:00:00:00:04
        network: n1
      -
        switches:
          - switch1
          - switch2          
    networks:
      -
        name: n1
        subnet: 10.20.20.0/24