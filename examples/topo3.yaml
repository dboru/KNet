Topology:
    name : Simple Topology with QoS
    version: 1.0
    description: |
      This topology consists of 4 nodes, and a switch. 
      All Nodes are connected to a same switch. Qos is configured
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    nodes:
      -
        name: a1
        image: ubuntu:trusty
      -
        name: a2
        image: ubuntu:trusty        
      -
        name: a3
        image: ubuntu:trusty    
      -
        name: a4
        image: ubuntu:trusty    
    switches:
      -
        name: switch1
    links:
      -
        switches:
          - switch1
        nodes:
          - 
            name: a1
            mac: 00:00:00:00:00:01
            qos: q1
          - 
            name: a2
            mac: 00:00:00:00:00:02
          - 
            name: a3
            mac: 00:00:00:00:00:03
          - 
            name: a4
            qos: q2
            mac: 00:00:00:00:00:04
        network: n1
    networks:
      -
        name: n1
        subnet: 10.20.20.0/24
    qos:
      -
        name: q1
        bandwidth: 100Mbps
        latency: 100ms
        jitter: 1ms
        pktloss: 0.5%
      -
        name: q2
        bandwidth: 10Mbps
        latency: 100ms
        jitter: 1ms
        pktloss: 0%